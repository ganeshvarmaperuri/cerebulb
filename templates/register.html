{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Registration
{% endblock %}


{% block content %}
<div class="container">
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <div class="row">
            <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
</div>




{% endblock %}

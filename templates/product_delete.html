{% extends 'base.html' %}

{% block title %}
Delete
{% endblock %}

{% block content %}

<div class="container">
    <div class="card card-body">
        <small>
            Are you sure you want to delete the "{{product}}"
        </small>

        <form action="{% url 'product_delete' product.id %}" method="post">
            {% csrf_token %}
            <a class="btn btn-sm btn-info" href="{% url 'product_details' product.id %}">Cancel</a>

            <button class="btn btn-sm btn-danger" type="submit" name="confirm">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
